name: Check Docker Image

on:
  push:
    branches: [ actions ]

jobs:
  check-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.15.0
      - name: Build Docker image
        run: docker-compose up -d